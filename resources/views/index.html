<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="dashboard.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="left-top">
                <div class="logo-head">
                    <img src="Logo.png" alt="PlagProbe Logo">
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <a href="">
                        <div class="item-left">
                            <img width="25px" src="home logo.png" alt="Home Logo">
                            <h4>Home</h4>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a href="">
                        <div class="item-left">
                            <img width="25px" src="upload logo.png"Assignment Upload Logo">
                            <h4>Assignment Upload</h4>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a href="">
                        <div class="item-left">
                            <img width="25px" src="report logo.png" alt="Report Logo">
                            <h4>Plagiarism Reports</h4>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a href="">
                        <div class="item-left">
                            <img width="25px" src="classroom logo.svg" alt="Classroom Logo">
                            <h4>Classroom Management</h4>
                        </div>
                    </a>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <div class="left-r">
                    <h2>Student Panel</h2>
                </div>
                <div class="right-r">
                    <a href=""><img src="notification.svg" alt="Notification"></a>
                    <a href=""><img src="chat.svg" alt="Chat"></a>
                    <div class="profile">
                        <img src="imran  khan.jpg" alt="profile-pic">
                        <span>Imran Khan</span>
                    </div>
                </div>
            </div>
            <div class="bottom2">
                <h2>Upload Assignment for Plagiarism Check</h2>
                <div class="first">
                    <div class="box">
                        <div class="box-front">
                            <img src="text assignment.jpg" alt="Text assignment">
                            <h3>Text Assignment</h3>
                          </div>
                          <div class="box-back">
                            <!-- Back side content -->
                            <button onclick="uploadAssignment()">Upload Assignment</button>
                            <button onclick="checkPlagiarism()">Check Plagiarism</button>
                          </div>
                    </div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="second">
                    <div class="stats"></div>
                    <div class="sales"></div>
                </div>
                <div class="third">
                    <div class="Top-Products">
                        <h1>Top Selling Products</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
